syntax = "proto3";
package dev.yanshouwang.bluetooth_low_energy;

message Message {
  MessageCategory category = 1;
  oneof value {
      BluetoothState state = 2;
      Discovery discovery = 3;
      bool scanning = 4;
      ConnectionLostArguments connectionLostArguments = 5;
  }
}

message DiscoveryArguments {
  repeated string services = 1;
}

message Discovery {
  string address = 1;
  sint32 rssi = 2;
  map<uint32, bytes> advertisements = 3;
}

message GATT {
  int32 mtu = 1;
  repeated GattService services = 2;
}

message GattService {
  string uuid = 1;
  repeated GattCharacteristic characteristics = 2;
}

message GattCharacteristic {
  string uuid = 1;
  repeated GattDescriptor descriptors = 2;
  bool canRead = 3;
  bool canWrite = 4;
  bool canWriteWithoutResponse = 5;
  bool canNotify = 6;
}

message GattDescriptor {
  string uuid = 1;
}

message ConnectionLostArguments {
  string address = 1;
  int32 error_code = 2;
}

enum MessageCategory {
    BLUETOOTH_STATE = 0;
    CENTRAL_START_DISCOVERY = 1;
    CENTRAL_STOP_DISCOVERY = 2;
    CENTRAL_DISCOVERED = 3;
    CENTRAL_SCANNING = 4;
    CENTRAL_CONNECT = 5;
    GATT_DISCONNECT = 6;
    GATT_CONNECTION_LOST = 7;
}

enum BluetoothState {
  UNKNOWN = 0;
  RESETTING = 1;
  UNSUPPORTED = 2;
  UNAUTHORIZED = 3;
  POWERED_OFF = 4;
  POWERED_ON = 5;
}