syntax = "proto3";
package proto;

message Peripheral {
  string id = 1;
  string uuid = 2;
  int64 maximum_write_length = 3;
  bool connectable = 4;
}

message GattService {
  string id = 1;
  string uuid = 2;
}

message GattCharacteristic {
  string id = 1;
  string uuid = 2;
  bool can_read = 3;
  bool can_write = 4;
  bool can_write_without_response = 5;
  bool can_notify = 6;
}

message GattDescriptor {
  string id = 1;
  string uuid = 2;
}