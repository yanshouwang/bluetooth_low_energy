name: bluetooth_low_energy
description: A bluetooth low energy plugin for flutter, which can be used to develope central role apps.
version: 0.0.1
homepage: "https://github.com/yanshouwang/bluetooth_low_energy"

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  bluetooth_low_energy_core:
    path: ../bluetooth_low_energy_core
  bluetooth_low_energy_android:
    path: ../bluetooth_low_energy_android
  bluetooth_low_energy_ios:
    path: ../bluetooth_low_energy_ios

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: bluetooth_low_energy_android
      ios:
        default_package: bluetooth_low_energy_ios
